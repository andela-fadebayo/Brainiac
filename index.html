<!DOCTYPE html>
<html lang='en' ng-app="brainiacApp">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body id="page-top" class="index">

    <div class="container">

      <!-- Brainiac logo and toggle get grouped together for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type ="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toogle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="#page-top">Brainiac</a>
      </div>

      <!-- collect the nav links and other contents for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="" href="views/users.html#search">Search Users</a></li>
          <li><a class="page-scroll" href="#about">About</a></li>
          <li><a class="page-scroll" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>   
  </nav>
  
  <header>
    <div class="container">
      <div class="intro-text">
        <div class="intro-heading">
          Match Me
        </div>
        <div class="intro-lead-in">
          Build your TechSoc profile and find people with common interests and skills
        </div>
        <a href="views/users.html#create-profile" class="page-scroll btn btn-xl">Create Profile</a>
        <a href="views/users.html#match-me" class="page-scroll btn btn-xl">Match Me</a>
      </div>
    </div>

</div>


<div id="contact" class="text-center">

</div>


<div>
  <ul class="social-buttons">
      <li><a href="http://www.twitter.com/ceemion"><i class="fa fa-twitter"></i></a>
      </li>
      <li><a href="http://www.facebook.com/fiyin.simeon"><i class="fa fa-facebook"></i></a>
      </li>
      <li><a href="https://www.linkedin.com/profile/public-profile-settings?trk=prof-edit-edit-public_profile"><i class="fa fa-linkedin"></i></a>
      </li>

        <span class="info"><a href="http://andela.co">Andela</a>  Match-Me  Project    |    Fiyin  Adebayo    |    &copy; 2015</span>

    </div>
  </div>
